<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>L-System Visualizer</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/util.js"></script>
  <script defer src="js/presets.js"></script>
  <script defer src="js/canvas.js"></script>
  <script defer src="js/page.js"></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2SQH4BL89R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-2SQH4BL89R');
  </script>
</head>

<body>
  <div class="container">
    <div class="controls">
      <h1>L-System Visualizer</h1>
      <div class="control-group">
        <label for="preset">Preset:</label>
        <select id="preset">
        </select>
      </div>
      <div class="control-group">
        <label for="axiom">Axiom:</label>
        <input type="text" id="axiom" />
      </div>
      <div class="control-group">
        <label for="rules">Rules:</label>
        <textarea id="rules" rows="4"></textarea>
      </div>
      <button id="generate">Generate</button>
      <div class="control-group">
        <label for="iterations">Iterations:</label>
        <div class="slider-controls">
          <input type="range" id="iterations-slider" min="1" max="10" value="4" step="1" />
          <input type="number" id="iterations" min="1" max="10" value="4" />
        </div>
      </div>
      <div class="control-group">
        <label for="angle">Angle (degrees):</label>
        <div class="slider-controls">
          <input type="range" id="angle-slider" min="1" max="180" value="90" step="1" />
          <input type="number" id="angle" min="1" max="180" value="90" />
        </div>
      </div>
      <div id="timing" class="timing-display"></div>
      <div class="footer-links">
        <p>
          See <a href="https://github.com/sigh/L-System" target="_blank" rel="noopener">github.com/sigh/L-System</a>
          for documentation and code.
        </p>
        <p>More projects at <a href="https://sigh.github.io/" target="_blank" rel="noopener">sigh.github.io</a></p>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
</body>

</html>
