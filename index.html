<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L-System Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="controls">
      <div class="control-group">
        <label for="preset">Preset:</label>
        <select id="preset">
        </select>
      </div>
      <div class="control-group">
        <label for="axiom">Axiom:</label>
        <input type="text" id="axiom" value="A" />
      </div>
      <div class="control-group">
        <label for="rules">Rules:</label>
        <textarea id="rules" rows="4">A=-BF+AFA+FB-
B=+AF-BFB-FA+</textarea>
      </div>
      <div class="control-group">
        <label for="iterations">Iterations:</label>
        <div class="slider-controls">
          <input type="range" id="iterations-slider" min="1" max="10" value="4" step="1" />
          <input type="number" id="iterations" min="1" max="10" value="4" />
        </div>
      </div>
      <div class="control-group">
        <label for="angle">Angle (degrees):</label>
        <div class="slider-controls">
          <input type="range" id="angle-slider" min="1" max="90" value="90" step="1" />
          <input type="number" id="angle" min="1" max="90" value="90" />
        </div>
      </div>
      <div class="control-group">
        <label for="length">Line length:</label>
        <div class="slider-controls">
          <input type="range" id="length-slider" min="1" max="20" value="10" step="1" />
          <input type="number" id="length" min="1" max="20" value="10" />
        </div>
      </div>
      <button id="generate">Generate</button>
      <div id="timing" class="timing-display"></div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="presets.js"></script>
  <script src="lsystem.js"></script>
</body>

</html>
