<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L-System Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="controls">
      <div class="control-group">
        <label for="axiom">Axiom:</label>
        <input type="text" id="axiom" value="A" />
      </div>
      <div class="control-group">
        <label for="rules">Rules:</label>
        <textarea id="rules" rows="4">A=-BF+AFA+FB-
B=+AF-BFB-FA+</textarea>
      </div>
      <div class="control-group">
        <label for="iterations">Iterations:</label>
        <input type="number" id="iterations" value="4" min="1" max="6" />
      </div>
      <div class="control-group">
        <label for="angle">Angle (degrees):</label>
        <input type="number" id="angle" value="90" min="1" max="90" />
      </div>
      <div class="control-group">
        <label for="length">Line length:</label>
        <input type="number" id="length" value="10" min="1" max="20" />
      </div>
      <button id="generate">Generate</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="lsystem.js"></script>
</body>

</html>
